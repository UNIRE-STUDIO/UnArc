<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>UnArc</title>
        <script>
            let cssId = 'myCss';  // you could encode the css path itself to generate id..
            const main = 'assets/main.css';
            const mobileStyle = 'assets/mobile.css';

            // В зависимости от устройства подключаем разные таблицы стилей
            var uagent = navigator.userAgent.toLowerCase();
            let currentStyle = (uagent.search("android") > -1) ? mobileStyle : main;
            if (!document.getElementById(cssId))
                {
                    var head  = document.getElementsByTagName('head')[0];
                    var link  = document.createElement('link');
                    link.id   = cssId;
                    link.rel  = 'stylesheet';
                    link.type = 'text/css';
                    link.href = currentStyle;
                    link.media = 'all';
                    head.appendChild(link);
                }
        </script>
        <!--Запретить масштабирование-->
        <meta name="viewport" content="user-scalable=no">
    </head>
    <body>
        <div id="page">
                <div id="game">
                    <div class="game-header">
                        <div class="hud">
                            <span id="fps-counter">FPS: 0</span>
                            <span id="level-counter">УРОВЕНЬ: 0</span>
                        </div>
                        <button class="button" id="pause-button" name="pause" type="button">||</button>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="my-canvas">
                        </canvas>
                        <div class="ui-in-canvas">
                            <div class="panel" id="pause-panel">
                                <p id="pause-label">Пауза</p>
                                <div class="horizontal-container">
                                    <button class="button" id="menu-button" name="menu-button" type="button">Меню</button>
                                    <button class="button" id="continue-button" name="continue-button" type="button">Продолжить</button>
                                </div>
                            </div>
                            <div class="panel" id="game-over">
                                <p id="you-lose">Вы проиграли</p>
                                <button class="button" id="restart" name="restart" type="button">РЕСТАРТ</button>
                            </div>
                            <div class="panel" id="win">
                                <p id="you-win">Уровень пройден</p>
                                <div class="horizontal-container">
                                    <button class="button" id="menu-button" name="menu-button" type="button">Меню</button>
                                    <button class="button" id="next-level-button" name="next-level-button" type="button">Следующий уровень</button>
                                </div>
                            </div>
                            <div class="panel" id="level-menu">
                                <div>
                                    <p id="levels-label">Уровни</p>
                                </div>
                                <div id="list-levels">
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>1</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>2</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>3</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>4</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>5</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>6</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>7</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>8</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>9</p></button>
                                    <button class="button level-buttoms" name="level-buttoms" type="button"><p>10</p></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div>
                            <button class="button" id="change-control-button" name="change-control-button" type="button">Mouse</button>
                        </div>
                        <div>
                            <span id="version">версия: 0.0.4</span>
                            <button class="button" id="half-screen-button" name="half-screen-button" type="button">1/2</button>
                        </div>
                    </div>
                </div>
        </div>
        <script type="text/javascript" src="assets/general.js"></script>
        <script type="text/javascript" src="assets/game.js"></script>
    </body>
</html>
